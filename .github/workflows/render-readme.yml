name: Render README

on:
  push:
    branches: [main]
    paths:
      - README.qmd
      - src/ggsegpy/**
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install jupyter

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render README
        run: quarto render README.qmd

      - name: Fix image URLs for PyPI
        run: |
          sed -i 's|src="README_files/|src="https://raw.githubusercontent.com/ggsegverse/ggsegpy/main/README_files/|g' README.md

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md README_files/
          git diff --staged --quiet || git commit -m "Render README.md [skip ci]"
          git push
