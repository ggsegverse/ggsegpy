project:
  type: website
  output-dir: _site

website:
  title: ggsegpy
  description: Brain atlas visualization in Python
  repo-url: https://github.com/ggsegverse/ggsegpy
  repo-actions: [edit, issue]

  navbar:
    background: primary
    left:
      - text: Get Started
        href: getting-started.qmd
      - text: Examples
        menu:
          - text: 2D Visualization
            href: examples/2d_visualization.qmd
          - text: 3D Visualization
            href: examples/3d_visualization.qmd
          - text: Custom Data
            href: examples/custom_data.qmd
          - text: Atlas Manipulation
            href: examples/atlas_manipulation.qmd
      - text: Reference
        href: reference/index.qmd
    right:
      - icon: github
        href: https://github.com/ggsegverse/ggsegpy

  sidebar:
    - id: reference
      title: Reference
      style: docked
      contents:
        - reference/index.qmd
        - section: Visualization
          contents:
            - reference/geom_brain.qmd
            - reference/ggseg3d.qmd
        - section: Atlases
          contents:
            - reference/dk.qmd
            - reference/aseg.qmd
            - reference/tracula.qmd
        - section: Atlas Utilities
          contents:
            - reference/atlas_regions.qmd
            - reference/atlas_labels.qmd
            - reference/atlas_views.qmd
            - reference/atlas_region_remove.qmd
            - reference/atlas_region_keep.qmd
            - reference/atlas_region_rename.qmd
            - reference/atlas_view_remove.qmd
            - reference/atlas_view_keep.qmd
            - reference/atlas_view_gather.qmd
        - section: 3D Modifiers
          contents:
            - reference/pan_camera.qmd
            - reference/set_background.qmd
            - reference/add_glassbrain.qmd
            - reference/set_legend.qmd
        - section: Data
          contents:
            - reference/brain_join.qmd
            - reference/BrainAtlas.qmd

  page-footer:
    center: |
      ggsegpy is part of the [ggseg ecosystem](https://ggseg.github.io/)

format:
  html:
    theme:
      light: [cosmo, brand, styles.scss]
      dark: [darkly, brand, styles.scss]
    toc: true
    code-copy: true
    code-overflow: wrap

quartodoc:
  package: ggsegpy
  dir: reference
  title: API Reference
  renderer:
    style: markdown
  sections:
    - title: Visualization Functions
      desc: Core plotting functions for 2D and 3D brain visualization
      contents:
        - geom_brain
        - ggseg3d
    - title: Atlases
      desc: Built-in brain atlases
      contents:
        - dk
        - aseg
        - tracula
    - title: 3D Modifiers
      desc: Functions to modify 3D plots (pipe-style)
      contents:
        - pan_camera
        - set_background
        - add_glassbrain
        - set_legend
        - remove_legend
        - set_hover
    - title: Data Handling
      desc: Functions for joining data with atlases
      contents:
        - brain_join
    - title: Atlas Utilities
      desc: Functions for querying and manipulating atlases
      contents:
        - atlas_regions
        - atlas_labels
        - atlas_views
        - atlas_palette
        - atlas_sf
        - atlas_type
        - atlas_region_remove
        - atlas_region_keep
        - atlas_region_rename
        - atlas_region_contextual
        - atlas_view_remove
        - atlas_view_keep
        - atlas_view_gather
        - atlas_view_reorder
        - atlas_view_remove_region
        - atlas_view_remove_small
        - atlas_core_add
    - title: Themes
      desc: Plotnine themes for brain plots
      contents:
        - theme_brain
        - theme_darkbrain
        - theme_custombrain
        - theme_brain_void
    - title: Classes
      desc: Core data structures
      contents:
        - BrainAtlas
        - CorticalAtlas
        - SubcorticalAtlas
        - TractAtlas
